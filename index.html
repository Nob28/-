                const hue = (this.hue) % 360;
                const brightness = this.shimmer ? 
                    (60 + Math.sin(Date.now() * 0.01 + this.y) * 20) : 60;
                
                ctx.fillStyle = `hsla(${hue}, 100%, ${brightness}%, ${this.alpha})`;
                ctx.fill();
            }
        }

        let fireworks = [];
        let animationId;

        // Ø¯ÙˆØ±Ø© Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
        function animate() {
            // ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ„Ø§Ø´ÙŠ Ø§Ù„ØªØ¯Ø±ÙŠØ¬ÙŠ Ù…Ø¹ Ø§Ø­ØªÙØ§Ø¸ Ø¨Ø¹Ø¶ Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø³ÙˆØ¯
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, cw, ch);

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                
                // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© Ø§Ù„Ù…Ù†ØªÙ‡ÙŠØ©
                if (fw.exploded && fw.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            });

            animationId = requestAnimationFrame(animate);
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠØ©
        function startFireworks() {
            // ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ­Ø±ÙŠÙƒ
            animate();
            
            // Ø¥Ø¶Ø§ÙØ© Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© Ø¬Ø¯ÙŠØ¯Ø© ÙƒÙ„ ÙØªØ±Ø©
            setInterval(() => {
                if (fireworks.length < 8) { // ØªØ­Ø¯ÙŠØ¯ Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø§Ø´Ø©
                    fireworks.push(new Firework(Math.random() * cw));
                }
            }, 1000);
        }

        // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù†Ù‚Ø± Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø§Ø´Ø©
        canvas.addEventListener('click', (e) => {
            if (isPlaying) {
                fireworks.push(new Firework(e.clientX, e.clientY + 100));
            }
        });

        // ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø­Ø¬Ù… Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„Ù†Ø§ÙØ°Ø©
        window.addEventListener('resize', () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });
    </script>
