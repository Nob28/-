<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy Birthday!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #000428 0%, #004e92 100%);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      position: fixed;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
      width: 100%;
      padding: 0 20px;
      animation: float 2s ease-in-out infinite;
      pointer-events: none;
    }

    .message h1 {
      font-size: min(4.5em, 15vw);
      margin: 0;
      text-shadow: 0 0 10px #fff, 
                   0 0 20px #ff0080, 
                   0 0 30px #ff0080, 
                   0 0 40px #ff0080,
                   0 0 60px #ff0080;
      animation: colorChange 3s infinite alternate;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      touch-action: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -55%); }
    }

    @keyframes colorChange {
      0% { color: #ff6b6b; }
      25% { color: #4ecdc4; }
      50% { color: #45b7d1; }
      75% { color: #96ceb4; }
      100% { color: #ffeead; }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Happy Birthday!</h1>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let cw, ch;
    let isActive = true;
    let fireworks = [];
    let lastTime = 0;
    let devicePixelRatio = window.devicePixelRatio || 1;

    function resizeCanvas() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.style.width = cw + 'px';
      canvas.style.height = ch + 'px';
      canvas.width = cw * devicePixelRatio;
      canvas.height = ch * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 1;
        // Increased particle speed
        this.speed = Math.random() * 8 + 4;
        this.angle = Math.random() * Math.PI * 2;
        this.friction = 0.97; // Reduced friction for faster movement
        this.gravity = 0.7; // Increased gravity for faster fall
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.005; // Faster decay
        this.wind = (Math.random() - 0.5) * 0.2; // Increased wind effect
      }

      update() {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed + this.wind;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= this.decay;
        return this.alpha > 0;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor(x = Math.random() * cw, targetY = Math.random() * (ch * 0.6)) {
        this.x = x;
        this.y = ch;
        this.targetY = targetY;
        // Increased firework launch speed
        this.speed = Math.random() * 5 + 8;
        this.angle = Math.atan2(this.targetY - ch, this.x - this.x);
        this.exploded = false;
        this.particles = [];
        this.trail = [];
        this.hue = Math.floor(Math.random() * 360);
        this.brightness = Math.random() * 20 + 80;
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          
          this.trail.push({
            x: this.x,
            y: this.y,
            alpha: 1
          });

          // Faster trail fade
          for (let i = this.trail.length - 1; i >= 0; i--) {
            this.trail[i].alpha -= 0.1;
            if (this.trail[i].alpha <= 0) this.trail.splice(i, 1);
          }

          if (this.y <= this.targetY) {
            this.explode();
          }
          return true;
        } else {
          this.particles = this.particles.filter(p => {
            p.update();
            p.draw();
            return p.alpha > 0;
          });
          return this.particles.length > 0;
        }
      }

      draw() {
        if (!this.exploded) {
          this.trail.forEach(point => {
            ctx.beginPath();
            ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${point.alpha})`;
            ctx.fill();
          });

          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
          ctx.fill();
        }
      }

      explode() {
        this.exploded = true;
        const particleCount = Math.min(40 + Math.floor(Math.random() * 20), 50);
        for (let i = 0; i < particleCount; i++) {
          const color = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
          this.particles.push(new Particle(this.x, this.y, color));
        }
      }
    }

    function animate(currentTime) {
      if (!isActive) return;
      requestAnimationFrame(animate);

      // Increased firework launch frequency
      if (currentTime - lastTime > 1000 && Math.random() < 0.4) {
        fireworks.push(new Firework());
        lastTime = currentTime;
      }

      // Faster fade effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, cw, ch);

      fireworks = fireworks.filter(fw => {
        fw.update();
        fw.draw();
        return !fw.exploded || fw.particles.length > 0;
      });
    }

    function handleStart(e) {
      e.preventDefault();
      const touch = e.touches ? e.touches[0] : e;
      const rect = canvas.getBoundingClientRect();
      const x = (touch.clientX - rect.left) * (canvas.width / rect.width / devicePixelRatio);
      const y = (touch.clientY - rect.top) * (canvas.height / rect.height / devicePixelRatio);
      fireworks.push(new Firework(x, y));
    }

    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('touchstart', handleStart, { passive: false });

    document.addEventListener('visibilitychange', () => {
      isActive = document.visibilityState === 'visible';
      if (isActive) {
        lastTime = performance.now();
        requestAnimationFrame(animate);
      }
    });

    animate();
  </script>
</body>
</html>
